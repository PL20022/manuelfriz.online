<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnologia Lupus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .header {
            background-color: #ff6600;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
         .wallet {
            background-color: #28a745; /* Verde */
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 18px;
            display: flex;
            align-items: center;
            color: #fff; /* Letras brancas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19); /* Efeito 3D */
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
        }
        .video {
            width: 100%;
            height: 0;
            padding-bottom: 177.77%;
            position: relative;
        }
        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            border-radius: 15px; /* Cantos arredondados */
        }
        .info {
            padding: 10px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .username {
            font-weight: bold;
        }
        .like-button {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .like-button:active {
            transform: scale(1.1);
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ff6600;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5), 0 5px 15px rgba(0, 0, 0, 0.3) inset;
        }
        .left-arrow {
            left: -40px;
        }
        .right-arrow {
            right: -40px;
        }
          .arrow:hover {
            background-color: rgba(255, 102, 0, 0.9); /* Laranja mais escuro ao passar o mouse */
        }
        .arrow:active {
            transform: translateY(-50%) scale(0.95); /* Efeito de pressionar ao clicar */
        }

        .bottom-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #ff6600;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 2px solid #fff;
        }
        .menu-item {
            color: #fff;
            font-size: 20px;
            text-align: center;
        }
        .menu-icon {
            font-size: 25px;
            margin-bottom: 5px;
        }
        .reward {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: gold;
            display: none;
            animation: rewardAnimation 1.5s forwards;
            text-shadow: 2px 2px 4px #000000;
        }
        @keyframes rewardAnimation {
            0% { opacity: 0; transform: translate(-50%, -60%); font-size: 30px; }
            50% { opacity: 1; font-size: 60px; }
            100% { opacity: 0; transform: translate(-50%, -40%); font-size: 30px; }
        }
         .notification {
            position: fixed;
            top: -60px;
            left: 0;
            right: 0;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            transition: top 0.3s;
            z-index: 1000;
        }
            .pix-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }

         .dislike-button {
        background-color: #ff0000; /* Vermelho */
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: transform 0.2s;
    }
    .dislike-button:active {
        transform: scale(1.1);
    }
    </style>
</head>
<body>
    <div class="header">
        TECNOLOGIA LUPUS
        <div class="wallet">
            Saldo: R$<span id="walletAmount">0</span>
        </div>
    </div>
    <div class="container">
        <div class="arrow left-arrow">&#9664;</div>
        <div class="video">
            <video id="videoFrame" controls width="100%">
    <source src="C:\Users\Patick\Downloads\Snaptik.app_7288014336100994309.mp4" type="video/mp4">
    Seu navegador não suporta o elemento de vídeo.
</video>       </div>
        <div class="info">
            <div class="username">@username</div>
            <div class="description">Descrição do vídeo aqui...</div>
            <button class="like-button" onclick="showReward()">Curtir</button>
            <button class="dislike-button" onclick="subtractReward()">Não Recomendo</button>
        </div>
        <div class="arrow right-arrow">&#9654;</div>
    </div>
    <div class="reward">R$17,00</div>
    <div class="bottom-menu">
        <div class="menu-item">
             <div class="menu-icon"><i class="fas fa-home"></i></div>
            Início
        </div>
        <div class="menu-item">
            <div class="menu-icon"><i class="fas fa-search"></i></div>
            Descobrir
        </div>
        <div class="menu-item" onclick="showPixNotification()">
            <div class="menu-icon"><i class="fas fa-plus"></i></div>
            Adicionar
        </div>
        <div class="menu-item">
            <div class="menu-icon"><i class="fas fa-envelope"></i></div>
            Mensagens
        </div>
        <div class="menu-item">
            <div class="menu-icon"><i class="fas fa-user"></i></div>
            Perfil
        </div>
    </div>
    </div>
    <!-- Notificação -->
     <div class="notification" id="pixNotification">
        <a href="https://imgbb.com/"><img src="https://i.ibb.co/J3JBVT1/logo-pix-icone-256-1.png" alt="logo-pix-icone-256-1" border="0"></a> PIX para a chave>CPF 486.098.241-01 enviado no valor de R$<span id="pixAmount">0</span>
    </div>
    </div>
    <audio id="moneySound" src="URL_DO_SEU_SOM_DE_DINHEIRO.mp3"></audio>
    <script>
  const videoFrame = document.getElementById('videoFrame');
        const videoURLs = [
             'Snaptik.app_7284650089983823109-5.mp4',
    'Snaptik.app_7288451324725792005-4.mp4',
    // ... adicione mais caminhos de vídeo conforme necessário ...
];
let currentVideoIndex = 0;

document.querySelector('.left-arrow').addEventListener('click', function() {
    currentVideoIndex = (currentVideoIndex - 1 + videoURLs.length) % videoURLs.length;
    videoFrame.src = videoURLs[currentVideoIndex];
    videoFrame.play(); // Inicia a reprodução do vídeo
});

document.querySelector('.right-arrow').addEventListener('click', function() {
    currentVideoIndex = (currentVideoIndex + 1) % videoURLs.length;
    videoFrame.src = videoURLs[currentVideoIndex];
    videoFrame.play(); // Inicia a reprodução do vídeo
});
        let walletAmount = 0;

        function showReward() {
            const rewardElement = document.querySelector('.reward');
            rewardElement.style.display = 'block';

            // Tocando o som de dinheiro
            document.getElementById('moneySound').play();

            // Atualizando o saldo na "carteira"
            walletAmount += 50;
            document.getElementById('walletAmount').textContent = walletAmount;

            setTimeout(() => {
                rewardElement.style.display = 'none';
            }, 1000);
        }
         function showPixNotification() {
            const pixAmount = document.getElementById('walletAmount').textContent;
            document.getElementById('pixAmount').textContent = pixAmount;
            const notification = document.getElementById('pixNotification');
            notification.style.top = '0';
            setTimeout(() => {
                notification.style.top = '-60px';
            }, 3000); // A notificação desaparecerá após 3 segundos
        }

        // Adicionando o evento de clique ao botão "Perfil"
        const profileButton = document.querySelector('.menu-item:last-child');
        profileButton.addEventListener('click', showPixNotification);

          function subtractReward() {
        const rewardElement = document.querySelector('.reward');
        rewardElement.style.display = 'block';
        rewardElement.textContent = 'R$ +17,00';

        // Subtraindo do saldo na "carteira"
        walletAmount += 17;
        document.getElementById('walletAmount').textContent = walletAmount;

        setTimeout(() => {
            rewardElement.style.display = 'none';
        }, 1000);
    }
    </script>
</body>
</html>
