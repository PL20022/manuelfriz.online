<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnologia Lupus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .header {
            background-color: #ff6600;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
         .wallet {
            background-color: #28a745; /* Verde */
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 18px;
            display: flex;
            align-items: center;
            color: #fff; /* Letras brancas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19); /* Efeito 3D */
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
        }
        .video {
            width: 100%;
            height: 0;
            padding-bottom: 177.77%;
            position: relative;
        }
        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .info {
            padding: 10px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .username {
            font-weight: bold;
        }
        .like-button {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .like-button:active {
            transform: scale(1.1);
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ff6600;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5), 0 5px 15px rgba(0, 0, 0, 0.3) inset;
        }
        .left-arrow {
            left: -40px;
        }
        .right-arrow {
            right: -40px;
        }
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #ff6600;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 2px solid #fff;
        }
        .menu-item {
            color: #fff;
            font-size: 20px;
            text-align: center;
        }
        .menu-icon {
            font-size: 25px;
            margin-bottom: 5px;
        }
        .reward {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: gold;
            display: none;
            animation: rewardAnimation 1s forwards;
        }
        @keyframes rewardAnimation {
            0% { opacity: 0; transform: translate(-50%, -60%); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translate(-50%, -40%); }
        }
         .notification {
            position: fixed;
            top: -60px;
            left: 0;
            right: 0;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            transition: top 0.3s;
            z-index: 1000;
        }
            .pix-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="header">

        </div>

            <div class="description">Descri√ß√£o do v√≠deo aqui...</div>

    </div>
    <div class="reward">üí∞ +100</div>
    <div class="bottom-menu">
        <div class="menu-item">
            <div class="menu-icon">üè†</div>

        <div class="menu-item">

    <!-- Notifica√ß√£o -->
     <div class="notification" id="pixNotification">

    </div>
    </div>
    <audio id="moneySound" src="URL_DO_SEU_SOM_DE_DINHEIRO.mp3"></audio>
    <script>
        let walletAmount = 0;

        function showReward() {
            const rewardElement = document.querySelector('.reward');
            rewardElement.style.display = 'block';

            // Tocando o som de dinheiro
            document.getElementById('moneySound').play();

            // Atualizando o saldo na "carteira"
            walletAmount += 50;
            document.getElementById('walletAmount').textContent = walletAmount;

            setTimeout(() => {
                rewardElement.style.display = 'none';
            }, 1000);
        }
         function showPixNotification() {
            const pixAmount = document.getElementById('walletAmount').textContent;
            document.getElementById('pixAmount').textContent = pixAmount;
            const notification = document.getElementById('pixNotification');
            notification.style.top = '0';
            setTimeout(() => {
                notification.style.top = '-60px';
            }, 3000); // A notifica√ß√£o desaparecer√° ap√≥s 3 segundos
        }

        // Adicionando o evento de clique ao bot√£o "Perfil"
        const profileButton = document.querySelector('.menu-item:last-child');
        profileButton.addEventListener('click', showPixNotification);
    </script>
</body>
</html>
